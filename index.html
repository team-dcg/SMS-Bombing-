        :root {

            --background-color: #000000;

        }
        body {
    background-color: var(--background-color);

        .container {
            max-width: 700px;

        }

        }
        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            position: relative;

            border-radius: 50%;

            background-size: cover;
            animation: waveMotion 3s infinite ease-in-out;
        }
        @keyframes waveMotion {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;

            from { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
            to { text-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color), 0 0 45px var(--secondary-color); }
        }
        .line {
            width: 95%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        .line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--text-color), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            100% { left: 100%; }
        }
        .input-container {
            position: relative;
            margin-bottom: 30px;
            transition: transform 0.2s ease;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1em;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color);
            transition: box-shadow 0.2s ease;
        }
        label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
            color: var(--primary-color);
        }
        input:focus + label, input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.8em;
            background-color: transparent;
            padding: 0 5px;
            transition: top 0.2s ease, font-size 0.2s ease;
        }
        button {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }
        button:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--secondary-color);
            transform: scale(1.05);
        }
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {

            justify-content: space-around;
            margin: 20px 0;
        }
        .status-item {
            font-size: 1.2em;
        }
        .success {
            color: #2ecc71;
        }
        .failure {
            color: #e74c3c;
        }
        .message {
            display: none;
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 1.1em;
            position: relative;
            animation: fadeIn 1s ease;
        }
        .message.show {
            display: block;
        }
        .message.error {
            background-color: #e74c3c;
        }
        .message.info {
            background-color: #3498db;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status-animate {
            display: inline-block;
            transition: all 0.5s ease;
            transform-origin: center;
        }
        .animate-success {
            color: #2ecc71;
            animation: bounceSuccess 1s ease;
        }
        .animate-failure {
            color: #e74c3c;
            animation: bounceFailure 1s ease;
        }
        @keyframes bounceSuccess {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes bounceFailure {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        footer {
            margin-top: 35px;
            font-size: 0.8em;
            opacity: 0.7;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);

            }

                width: 150px;
                height: 150px;
            }

                font-size: 0.9em;
            }
        }
    </style>
